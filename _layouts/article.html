---
layout: default
---

<div class="heading">
    <h1>{{ page.title | upcase }}</h1>
    <p class="date">{{ page.published-on | date: "%B %d, %Y" }}</p>
    <div class="line"></div>
</div>

<div class="article-container">
    {% if page.background-image %}
        <div class="banner filtered">
            <img src="{{ site.baseurl }}{{ page.background-image }}" alt="{{ page.title }} banner">
        </div>
        <div class="overlay"></div>
    {% endif%}

    <div class="article-text">
        {{ content }}
    </div>

    {% if page.image-float %}
        <script data-title="{{ page.image-float }}"src="{{ site.baseurl }}/assets/js/float-images.js"></script>
    {% endif %}

</div>
