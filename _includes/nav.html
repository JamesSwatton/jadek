<div class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a href="{{ site.url }}{{ site.baseurl }}">{{site.title }}</a>
        </div>
        <nav>
            <div class="nav-mobile">
                <button class="hamburger hamburger--squeeze" type="button"><span
                                                             class="hamburger-box"><span class="hamburger-inner"></span></span></button>
            </div>
            <ul class="nav-links">
                {% for site_page in site.pages %}{% if site_page.title %}
                        {% assign title_downcase = site_page.title | slugify %}
                        <li class="nav-link "><a href="{{ site_page.url }}" {% if
                                                     page.url contains title_downcase %}
                                    class="current" {% endif %}>{{ site_page.title |
                                upcase }}</a></li>
                {% endif %}{% endfor %}
            </ul>
        </nav>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(window).scroll(function() {
            let scroll = $(window).scrollTop();
            if (scroll > 0) {
                $(".navigation").addClass("active");
                $(".marquee").addClass("active");
            } else {
                $(".navigation").removeClass("active");
                $(".marquee").removeClass("active");
            }
        })
        $(document).ready(function() {
            $(".hamburger").click(function() {
                console.log('clicked')
                $(this).toggleClass("is-active")
                $("nav ul").toggle();
            })
        })
    })
</script>
