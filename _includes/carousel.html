{% assign carousel_id = page.title | slugify | append: '-carousel' %}
<div id="{{ carousel_id }}" class="carousel-container">
    <div class="carousel">
        {% for image in page.images %}
            <div class="carousel-cell">
                <img src="{{ site.baseurl }}{{ image }}" alt="">
                <div class="button-container">
                    <div class="carousel-button previous"></div>
                    <div class="carousel-button next"></div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="article-info">
        <p class="title">{{ page.title | upcase}}</p>
        <div class="more">
            <p> MORE </p>
            <div class="plus">
                <img src="{{ site.baseurl }}/assets/images/plus.svg">
            </div>
        </div>
        <p class="image-num"></p>

    </div>
</div>
