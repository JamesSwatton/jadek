{% assign carousel_id = page.title | slugify | append: '-carousel' %}
<div id="{{ carousel_id }}" class="carousel-container">
    <div class="carousel-and-buttons">
        <div class="carousel">
            {% for image in page.images %}
                <div class="carousel-cell">
                    <img src="{{ site.baseurl }}{{ image }}" alt="">
                </div>
            {% endfor %}
        </div>
        <div class="button-container">
            <div class="carousel-button previous"></div>
            <div class="carousel-button next"></div>
        </div>
    </div>

    <div class="article-info">
        <div class="info">
            <div class="title">
                <p >{{ page.title | upcase}}</p>
            </div>
            <div class="more">
                <p> MORE </p>
                <div class="plus">
                    <img src="{{ site.baseurl }}/assets/images/plus.svg">
                </div>
            </div>
            <p class="image-num"></p>
        </div>
        <div class="excerpt">
            <div class="text"> {{ page.excerpt }}</div>
            <br>
            <div class="read-more"><p>READ MORE...</p></div>
        </div>
    </div>
</div>
