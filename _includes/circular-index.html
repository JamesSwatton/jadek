{% assign title_downcase = page.title | downcase %}
<div class="index-container">
    {% for collection in site.collections  %}
        {% if collection.label == title_downcase %}
            {% for doc in collection.docs %}
                <div class="circular-index-container">
                    <h2>{{ doc.title | upcase }}</h2>
                    <div class="thumbnail-container">
                        <a href="{{ site.baseurl }}{{ doc.url }}">
                            <img src="{{ site.baseurl }}{{ doc.thumbnail }}" alt="">
                        </a>
                    </div>
                </div>
            {% endfor%}
        {% endif %}
    {% endfor %}
</div>
