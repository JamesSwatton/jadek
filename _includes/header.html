<div class="navigation">
    <div class="nav-container">
        <div class="brand">
            <a href="{{ site.url }}{{ site.baseurl }}">{{site.title }}</a>
        </div>
        <ul class="nav-links">
            {% for page in site.pages %}{% if page.title %}
                    <li class="nav-link"><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}{% endfor %}
        </ul>
    </div>
</div>
